<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo De caixas</title>
    <style>
        h1{ /*box-level*/
           height:300px;
            width:300px;
           background-color: rgb(154, 188, 189);
           border: 10px solid darkmagenta
           padding: 10px;
           margin: 20px 20px 40px 20px
           outline: 5px dashed salmon;}

           a{ /*inline-level*/
            border:10px solid red;
            padding: 10px;






           }



            
            </style>
</head>
<body>
    <h1>Exemplo de Caixas Box-Level</h1>
    <p id="a">Parágrafos também são exemplos de box-level, mas os links são exeplos de inline-level</p>
    <p>vamos testar!</p>
    
</body>
</html>
