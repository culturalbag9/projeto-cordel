<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style> 
    @font-face {
        font-family:varsity ;
        src: url(varsity_regular.ttf); format(truetype)

        /*
        tipos de format(): Opentype (otf)   truetype (ttf) Embedded opentype truetype-aat (aplee)  svg
        */
    }
    body{ font-family:Arial, Helvetica, sans-serif;
    }
    h1 { font-family: varsity;}
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem nisi accusantium laboriosam ducimus dolore. Porro corrupti veniam perspiciatis optio rem delectus error blanditiis autem odit molestias! Fugiat, ipsa doloremque. Aliquid!</p>
    
</body>
</html>
