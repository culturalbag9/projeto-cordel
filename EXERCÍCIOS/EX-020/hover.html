<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body {     
            font-family:'Courier New', Courier, monospace
        }

        div:hover  { color: red}
        
        div:hover > p { 
        display: block;
        color: rgb(245, 11, 11)
        background-color: aquamarine;
        }



    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>passe o mouse aqui</div>
    <p> texto escondido</p>
    
</body>
</html>
